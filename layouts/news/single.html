{{ define "main" }}
<main>
  <header>
    <h1>{{ .Title }}</h1>
    <aside class="meta">
      <p id="date">{{ .Date.Format "Mon Jan 2, 2006" }}</p>
      <p id="wordcount">{{ .WordCount }} Words</p>
    </aside>
  </header>
  <div>
    <article>
      {{ .Content }}
    </article>
  </div>
</main>
{{ end }}
