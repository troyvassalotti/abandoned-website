{{ define "content" }}
<main class="flex-center col">
  <h1 class="headline">{{ .Title }}</h1>
  <div class="wrapper grid place-center" id="list">
    {{ range .Pages }}
    <article class="news-article wrapper" data-constrain="more">
      <h2>{{ .Title }}</h2>
      {{ .Content }}
      <p><a href="{{ .Permalink }}">Read This</a></p>
    </article>
    {{ end }}
  </div>
</main>
{{ end }}
